  <script>
    $(function(){
      var tooltip = $("[aria-hastooltip='true']");
      var popover = $("[aria-haspopover='true']");
      tooltip.hover(function(){
        $(this).next().removeClass("slds-hidden");
      },function(){
        $(this).next().addClass("slds-hidden");
      });
      popover.click(function(){
        $(this).next().removeClass("slds-hidden");
      });

      $("[aria-hastooltip='true'], [aria-haspopover='true']").focus(function(){
        $(this).next().removeClass("slds-hidden");
      })
      $("[aria-hastooltip='true'], [aria-haspopover='true']").blur(function(){
        $(this).next().addClass("slds-hidden");
      });

      //Modal trigger
      $("[aria-hasmodal]").on("click" , function(){
        var hash = $(this).attr("aria-hasmodal");
        //$(hash).addClass("slds-fade-in-open");
        console.log($("."+hash));
        $("#"+hash).addClass("slds-fade-in-open").next().addClass("slds-fade-in-open");
      });

      $(".slds-modal__close").on("click" , function(){
        $("#keyboard-shortcuts").removeClass("slds-fade-in-open").next().removeClass("slds-fade-in-open");
      });
    });
  </script>
